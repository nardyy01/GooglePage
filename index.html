<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Google Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <a class="greyLink" href="#add_link">
                <p>About</p>
            </a>
            <a class="greyLink" href="#add_link">
                <p>Store</p>
            </a>
        </nav>
        <section>
            <a class="whiteLink" href="#add_link">
                <p>Gmail</p>
            </a>
            <a class="whiteLink" href="#add_link">
                <p>Images</p>
            </a>
            <a class="whiteLink" href="#add_link">
                <i class="fa-solid fa-list-ul"></i>
            </a>
            <a href="#add_link">
                <!-- Profile Image -->
            </a>
        </section>
    </header>

    <main>
        <div>
            <h1 class="headerText">Google</h1>
        </div>

        <div class="searchBar">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input />
            <div class="iconButtonContainer">
                <button class="iconButton">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="iconButton">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>

        <div class="searchButtonContainer">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>
    </main>

    <footer>
        <section>
            <i style="color: green;" class="fa-brands fa-envira"></i>
            <a href="#add_link">
                <p>Our third decade of climate action: join us</p>
            </a>
        </section>

        <section>
            <div class=" footerLinks">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>

            <div class=" footerLinks">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </section>
    </footer>
</body>

</html>
